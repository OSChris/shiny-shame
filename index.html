<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Charts With React</title>
  <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
  <script src="./scripts/angular.min.js"></script>
  <script src="./scripts/react.min.js"></script>
  <script src="./bower_components/d3/d3.min.js"></script>
  <script src="./scripts/reactor.js"></script>
  <script src="./app.js"></script>

  <div ng-app="ReactCharts">
    <div ng-controller="MainCtrl">
      <input ng-model="amount" />
      <button ng-click="createItems()">Reload!</button>
      <reacting values="items"></reacting>
    </div>
  </div>
</body>
</html>
